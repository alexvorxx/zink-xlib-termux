name: macOS-CI
on: push

permissions:
  contents: read

jobs:
  macOS-CI:
    strategy:
      matrix:
        glx_option: ['dri', 'xlib']
    runs-on: macos-latest
    env:
      GALLIUM_DUMP_CPU: true
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        cat > Brewfile <<EOL
        brew "bison"
        brew "expat"
        brew "gettext"
        brew "libx11"
        brew "libxcb"
        brew "libxdamage"
        brew "libxext"
        brew "meson"
        brew "pkg-config"
        brew "python@3.10"
        EOL

        brew update
        brew bundle --verbose
    - name: Install Mako
      run: pip3 install --user mako
    - name: Configure
      run: |
        cat > native_config <<EOL
        [binaries]
        llvm-config = '/usr/local/opt/llvm/bin/llvm-config'
        EOL
        meson . build --native-file=native_config -Dbuild-tests=true -Dosmesa=true -Dgallium-drivers=swrast -Dglx=${{ matrix.glx_option }}
    - name: Build
      run: meson compile -C build
    - name: Test
      run: meson test -C build --print-errorlogs
    - name: Install
      run: meson install -C build --destdir $PWD/install
    - name: 'Upload Artifact'
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: macos-${{ matrix.glx_option }}-result
        path: |
          build/meson-logs/
          install/
        retention-days: 5
